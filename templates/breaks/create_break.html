{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="col-sm-12 col-xl-9">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">Create Lunch Break</h6>
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Start Time</label>
                <div class="col-sm-10">
                    <input type="datetime-local" name="start_time" id="start_time">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">End Time</label>
                <div class="col-sm-10">
                    <input type="datetime-local" name="end_time" id="end_time">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Break Type</label>
                <div class="col-sm-10">
                    <select name="break_type" id="break_type">
                        <option value="Lunch">Lunch Break</option>
                        <option value="Tea">Tea Break</option>
                        <option value="Meeting">Meeting Break</option>
                    </select>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock %}
